<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tuition Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Auth Container -->
    <div id="auth-page">
        <div class="auth-container">
            <!-- Login Form -->
            <div id="login-form">
                <h1>Login</h1>
                <input type="text" id="login-username" placeholder="Username" autocomplete="off">
                <input type="password" id="login-password" placeholder="Password">
                <button onclick="handleLogin()">Login</button>
                <p id="login-error"></p>
                <p class="toggle-text">Don't have an account? <a href="#" onclick="showSignup()">Sign Up</a></p>
            </div>
            <!-- Signup Form -->
            <div id="signup-form" style="display: none;">
                <h1>Sign Up</h1>
                <input type="text" id="signup-username" placeholder="Username" autocomplete="off">
                <input type="password" id="signup-password" placeholder="Password">
                <button onclick="handleSignup()">Sign Up</button>
                <p id="signup-error"></p>
                <p class="toggle-text">Already have an account? <a href="#" onclick="showLogin()">Login</a></p>
            </div>
        </div>
    </div>

    <!-- Dashboard -->
    <div id="dashboard" style="display: none;">
        <div class="dashboard-header">
            <h1>Tuition Tracker</h1>
            <button id="logout-btn" onclick="handleLogout()">Logout</button>
        </div>
        <div class="dashboard-content">
            <div class="card">
                <h2>Current Status</h2>
                <p>Balance: ₹<span id="balance">0</span></p>
                <p>Days Left This Week: <span id="days-left">0</span></p>
                <button id="tuition-done-btn" onclick="markTuitionDone()">Mark Tuition Done</button>
            </div>
            <div class="card">
                <h2>Add Advance Payment</h2>
                <input type="number" id="payment-input" placeholder="Enter amount (₹)">
                <button onclick="addPayment()">Add Payment</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
